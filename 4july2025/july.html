        function sum(){
            let num1 = parseInt(document.querySelector("#firstnum").value)
            let num2 = parseInt(document.querySelector("#secondnum").value)
            let opertor = prompt("enter an operator(+,-,*,/,%) : ")
            if(opertor=="+"){
                let ans = num1+num2
                console.log(ans)
            }
            else if(opertor=="-"){
                ans = num1-num2
                console.log(ans)
            }
            else if(opertor=="*"){
                ans = num1*num2

            }
            else if(opertor=="/"){
                ans = num1/num2
                console.log(ans)
            }
            else if(opertor=="%"){

                console.log(ans)
            }
            else{

            }
