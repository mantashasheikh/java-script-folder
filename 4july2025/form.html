<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <form action="">

        <p id="errname"></p>
        Enter Name <input type="text" id="name"><br><br>

        <p id="erremail"></p>
        Enter Email <input type="text" id="email"><br><br>

        <p id="errnum"></p>
        Enter Number <input type="text" id="num"><br><br>

        <p id="errpass"></p>
        Enter password <input type="text" id="pass"><br><br>

        <p id="errcpass"></p>
        Confirm Password <input type="text"  id="cpass"><br><br>

        <input type="submit" value="signup" onclick="return formval()">

      </form>





    <script>
      function formval(){
        let Name = document.querySelector("#name").value
        let Email = document.querySelector("#email").value
        let Num = document.querySelector("#num").value
        let Pass = document.querySelector("#pass").value
        let Cpass = document.querySelector("#cpass").value
        
        
        let Errname = document.querySelector("#errname")
        let Erremail = document.querySelector("#erremail")
        let Errnum = document.querySelector("#errnum")
        let Errpass = document.querySelector("#errpass")
        let Errcpass = document.querySelector("#errcpass")


        if(Name==""){
          Errname.innerHTML="Please enter name*"
          Errname.style.color="red"
          return false
        }
        
        else if(Num==""){
          Errnum.innerHTML="Please enter number*"
          Errnum.style.color="red"
          return false
        }
        else if(Num.length!=10){
          Errnum.innerHTML="Please enter valid number*"
          Errnum.style.color="red"
          return false
        }
        else if(Pass==""){
          Errpass.innerHTML="Please enter a password*"
          Errpass.style.color="red"
          return false
        }
        else if(Pass.length!=8){
          Errpass.innerHTML="Please enter 8 characters*"
          Errpass.style.color="red"
          return false
        }
        else if(Cpass!=Pass){
          Errcpass.innerHTML="Does not match*"
          Errcpass.style.color="red"
          return false
        }

      }

    </script>
    
</body>
</html>
