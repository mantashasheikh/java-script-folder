<body>
    <script>
        let arr = [5,2,5,1,7,5]
        let count = 0
        for(let i=0 ; i<=arr.length ; i++){
             if(arr[i]==5){
                count++
            }
        }
        console.log(`the 5 present in the array : ${count} times`)
        
    </script>
