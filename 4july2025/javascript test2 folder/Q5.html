<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para"></p>
    <button onclick="btn()">Button</button>


    <script>
         let count = 0;

        function btn() {
           count++;
           let para = document.getElementById("para")
           para.innerText = `Clicked ${count} times`;
        }
        
    </script>
</body>
</html>
