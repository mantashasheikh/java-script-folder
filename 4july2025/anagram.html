<!DOCTYPE html>
<html>
<head>
  <title>Anagram Checker</title>
</head>
<body>
  <h2>Check if Two Strings Are Anagrams</h2>

  <input type="text" id="str1" placeholder="Enter first string">
  <input type="text" id="str2" placeholder="Enter second string">
  <button onclick="checkAnagram()">Check</button>

  <p id="result"></p>

  <script>
    function checkAnagram() {
      let str1 = document.getElementById('str1').value.toLowerCase().replace(/\s/g, '');
      let str2 = document.getElementById('str2').value.toLowerCase().replace(/\s/g, '');

      // Helper function to sort characters
      const sortString = str => str.split('').sort().join('');
      

      if (str1.length !== str2.length) {
        document.getElementById('result').innerText = "❌ Not Anagrams (different lengths)";
      } else if (sortString(str1) === sortString(str2)) {
        document.getElementById('result').innerText = "✅ The strings are Anagrams!";
      } else {
        document.getElementById('result').innerText = "❌ The strings are NOT Anagrams!";
      }
    }
  </script>
</body>
</html>
